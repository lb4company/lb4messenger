<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>تسجيل الدخول — LB4 Messenger</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
 body{margin:0;font-family:'Cairo',sans-serif;background:linear-gradient(180deg,#040404,#0b0b0b);color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
 .box{width:100%;max-width:420px;background:rgba(255,255,255,0.03);padding:24px;border-radius:12px}
 h2{margin:0 0 12px}
 input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;margin-top:8px}
 button{margin-top:12px;background:#ff7043;border:none;padding:12px;border-radius:10px;color:#071010;font-weight:800;cursor:pointer}
 a.link{display:block;margin-top:10px;color:#cbd5e1;text-decoration:none}
</style>
</head>
<body>
  <div class="box">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <label>البريد الإلكتروني</label>
      <input id="email" type="email" required>
      <label>كلمة المرور</label>
      <input id="password" type="password" required>
      <button type="submit">دخول</button>
    </form>
    <a class="link" href="signup.html">إنشاء حساب جديد</a>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCW7TGm8FQXKasKKeKXw7-f6cZzPOzhGiU",
    authDomain: "lb4-messenger.firebaseapp.com",
    projectId: "lb4-messenger",
    storageBucket: "lb4-messenger.firebasestorage.app",
    messagingSenderId: "373210384215",
    appId: "1:373210384215:web:1a23ab2832bfbacd256012",
    measurementId: "G-EQ7GH30WFQ"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById('loginForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    try{
      await signInWithEmailAndPassword(auth,email,password);
      location.href = 'home.html';
    }catch(err){
      alert('خطأ: '+ err.message);
    }
  });

  // if already logged in -> redirect
  onAuthStateChanged(getAuth(app), user=>{
    if(user) location.href='home.html';
  });
</script>
</body>
</html>
