<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>إنشاء حساب — LB4 Messenger</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#070707;--accent:#0ea5a0;--muted:#cbd5e1;}
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:"Cairo",sans-serif;
    background:linear-gradient(180deg,#050505,#0b0b0b);
    color:white;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }
  
  .box {
    width: 100%;
    max-width: 520px;
    background: linear-gradient(135deg, rgba(14,165,160,0.05), rgba(14,165,160,0.02));
    backdrop-filter: blur(10px);
    padding: 40px 32px;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 0 1px rgba(14,165,160,0.1);
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.8s ease-out forwards;
  }
  
  @keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
  }
  
  .header {
    text-align: center;
    margin-bottom: 32px;
  }
  
  .logo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 16px;
    border: 3px solid rgba(14,165,160,0.2);
  }
  
  h2 {
    margin: 0 0 8px;
    font-size: 28px;
    letter-spacing: 2px;
    background: linear-gradient(135deg, #0ea5a0, #06d6d1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .subtitle {
    color: var(--muted);
    font-size: 14px;
    opacity: 0.9;
  }
  
  label {
    display: block;
    text-align: right;
    margin: 16px 0 8px;
    color: var(--muted);
    font-size: 14px;
    font-weight: 600;
  }
  
  input {
    width: 100%;
    padding: 12px 16px;
    border-radius: 10px;
    border: 1px solid rgba(14,165,160,0.2);
    background: rgba(14,165,160,0.05);
    color: #fff;
    font-family: 'Cairo', sans-serif;
    font-size: 15px;
    transition: all 0.3s ease;
  }
  
  input:focus {
    outline: none;
    border-color: var(--accent);
    background: rgba(14,165,160,0.08);
    box-shadow: 0 0 0 3px rgba(14,165,160,0.1);
  }
  
  input::placeholder {
    color: rgba(255,255,255,0.3);
  }
  
  button {
    width: 100%;
    margin-top: 24px;
    background: linear-gradient(135deg, #0ea5a0, #0c8d89);
    border: none;
    padding: 14px 16px;
    border-radius: 12px;
    color: #fff;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    font-family: 'Cairo', sans-serif;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(14,165,160,0.3);
    position: relative;
    overflow: hidden;
  }
  
  button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s ease;
  }
  
  button:hover::before {
    left: 100%;
  }
  
  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(14,165,160,0.5);
  }
  
  button:active {
    transform: translateY(0);
  }
  
  .small {
    font-size: 13px;
    color: var(--muted);
    margin-top: 16px;
    text-align: center;
    opacity: 0.8;
    line-height: 1.5;
  }
  
  a.link {
    display: block;
    margin-top: 20px;
    color: var(--muted);
    text-decoration: none;
    text-align: center;
    font-size: 14px;
    transition: color 0.3s ease;
  }
  
  a.link:hover {
    color: var(--accent);
  }
  
  /* Responsive */
  @media (max-width: 600px) {
    .box { padding: 32px 24px; }
    h2 { font-size: 24px; }
  }
</style>
</head>
<body>
  <div class="box">
    <div class="header">
      <img src="logo.png" alt="LB4" class="logo">
      <h2>إنشاء حساب جديد</h2>
      <p class="subtitle">انضم إلى LB4 Messenger</p>
    </div>
    
    <form id="signupForm">
      <label>الاسم المعروض</label>
      <input id="displayName" placeholder="مثال: LeoMh" required>
      
      <label>اسم المستخدم (username)</label>
      <input id="username" placeholder="مثال: leo123" required>
      
      <label>البريد الإلكتروني</label>
      <input id="email" type="email" placeholder="you@example.com" required>
      
      <label>كلمة المرور</label>
      <input id="password" type="password" placeholder="كلمة مرور قوية" required>
      
      <button type="submit">إنشاء الحساب</button>
    </form>
    
    <div class="small">بإنشاءك للحساب أنت توافق على شروط الاستخدام.</div>
    <a class="link" href="login.html">لديك حساب؟ تسجيل الدخول</a>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp, query, where, getDocs, collection } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCW7TGm8FQXKasKKeKXw7-f6cZzPOzhGiU",
    authDomain: "lb4-messenger.firebaseapp.com",
    projectId: "lb4-messenger",
    storageBucket: "lb4-messenger.firebasestorage.app",
    messagingSenderId: "373210384215",
    appId: "1:373210384215:web:1a23ab2832bfbacd256012",
    measurementId: "G-EQ7GH30WFQ"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById('signupForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const displayName = document.getElementById('displayName').value.trim();
    const username = document.getElementById('username').value.trim().toLowerCase();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if(!displayName || !username || !email || !password) return alert('اكمل الحقول');

    // check username uniqueness
    const q = query(collection(db,'users'), where('username','==',username));
    const snap = await getDocs(q);
    if(!snap.empty) return alert('اسم المستخدم مأخوذ. اختر اسم آخر.');

    try{
      const userCred = await createUserWithEmailAndPassword(auth,email,password);
      await updateProfile(userCred.user, { displayName: displayName });
      await setDoc(doc(db,'users', userCred.user.uid), {
        uid: userCred.user.uid,
        email,
        displayName,
        username,
        createdAt: serverTimestamp(),
        friends: [],
        status: "متاح"
      });
      alert('تم إنشاء الحساب بنجاح!');
      location.href = 'home.html';
    }catch(err){
      console.error(err);
      alert('خطأ: '+ err.message);
    }
  });
</script>
</body>
</html>
