<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LB4 Messenger — البداية</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#070707;--accent:#0ea5a0;--muted:#cbd5e1;}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Cairo",sans-serif;background:linear-gradient(180deg,#050505,#0b0b0b);color:white;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
  
  /* --- Card and initial fade-in --- */
  .card{
    width:100%;max-width:720px;background:rgba(255,255,255,0.03);padding:36px;border-radius:14px;
    text-align:center;box-shadow:0 8px 40px rgba(0,0,0,0.6);
    opacity: 0; /* Start hidden */
    animation: contentFadeIn 1s ease-out forwards; /* Apply fade-in to the whole card content */
  }
  @keyframes contentFadeIn{from{opacity:0; transform: translateY(20px);} to{opacity:1; transform: translateY(0);}}
  
  img.logo{width:120px;height:120px;border-radius:50%;object-fit:cover;margin-bottom:14px;border:4px solid rgba(14,165,160,0.15)}
  h1{margin:6px 0 8px;font-size:28px;letter-spacing:2px}

  /* --- Loader/Loading State Styles --- */
  .loader-state {
    transition: opacity 0.3s ease-out; /* Smooth fade-out */
  }
  .loader{
    width:64px;height:64px;border-radius:50%;border:6px solid rgba(255,255,255,0.08);border-top-color:var(--accent);
    margin:20px auto 10px;
    animation:spin 1s linear infinite;
  }
  @keyframes spin{to{transform:rotate(360deg)}}
  
  .meta{color:var(--muted);margin-top:10px}
  
  /* --- Actions/Buttons State Styles --- */
  .actions-state {
    display: none; /* Hide the buttons initially */
    opacity: 0;
    margin-top: 10px; /* Space reserved for the buttons */
  }
  .actions{display:flex;gap:12px;justify-content:center;margin-top:22px}
  .btn{background:var(--accent);color:#051010;padding:12px 18px;border-radius:10px;text-decoration:none;font-weight:700}
  .link{color:var(--muted);display:block;margin-top:14px}
  
  /* Class to show the actions and hide the loader after the timeout */
  .loaded .loader-state {
    opacity: 0; /* Fade out the loader/meta text */
    display: none; /* Finally remove it from flow */
  }
  .loaded .actions-state {
    display: block; /* Make the button container visible */
    opacity: 1; /* Fade in the buttons/links */
    transition: opacity 0.5s ease-in 0.1s; /* Smooth fade-in for actions */
  }
</style>
</head>
<body>
  <div class="card" role="main">
    <img src="logo.png" alt="LB4" class="logo">
    <h1>LB4 Company</h1>
    
    <div class="loader-state" id="loaderState">
        <div class="loader" aria-hidden="true"></div>
        <div class="meta">جارٍ التحضير... سيتم عرض الخيارات</div>
    </div>
    
    <div class="actions-state" id="actionButtons">
        <div class="actions">
          <a class="btn" href="login.html">أذهب لتسجيل الدخول</a>
        </div>
        <a class="link" href="signup.html">ليس لديك حساب؟ أنشئ حساب</a>
    </div>

  </div>

<script>
  // Get the card element to apply the 'loaded' class
  const card = document.querySelector('.card');

  // The timeout function now hides the loader/meta and shows the buttons/links
  setTimeout(()=> {
    // Apply the 'loaded' class to trigger the CSS transition/visibility change
    card.classList.add('loaded');
  }, 3000); // 3 seconds delay
</script>
</body>
</html>
